# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - rubikrpoxy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://rubikrpoxy.azurewebsites.net/
        username: ${{ secrets.AzureAppService_ContainerUsername_a6d60bcffb84427d895ce86c63cd389e }}
        password: ${{ secrets.AzureAppService_ContainerPassword_1bd61969a65048399a87f0c92b7873a0 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: rubikrpoxy.azurewebsites.net/${{ secrets.AzureAppService_ContainerUsername_a6d60bcffb84427d895ce86c63cd389e }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'rubikrpoxy'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_cb7061f0626149bab41224766f2b8588 }}
        images: 'rubikrpoxy.azurewebsites.net/${{ secrets.AzureAppService_ContainerUsername_a6d60bcffb84427d895ce86c63cd389e }}/appsvc/staticsite:${{ github.sha }}'